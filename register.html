<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrasi | Velvet Voyage</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    
    <style>
        /* Gaya Kustom untuk halaman registrasi (sama dengan login) */
        .register-body {
            background: linear-gradient(135deg, #662222 0%, #842A3B 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .register-card {
            max-width: 500px; /* Lebih lebar sedikit karena input lebih banyak */
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body class="register-body">

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-9 col-lg-7">
                <div class="card register-card">
                    <div class="card-body">
                        <div class="text-center mb-4">
                            <i class="fas fa-user-plus text-success fa-3x mb-3"></i>
                            <h2 class="fw-bold text-dark">Daftar Akun Baru</h2>
                            <p class="text-muted">Dapatkan pengalaman pemesanan terbaik di Velvet Voyage.</p>
                        </div>
                        
                        <form action="[ENDPOINT_REGISTER]" method="POST">
                            <div class="mb-3">
                                <label for="fullName" class="form-label fw-semibold">Nama Lengkap</label>
                                <input type="text" class="form-control form-control-lg" id="fullName" name="name" placeholder="Contoh: Aulia Putri" required>
                            </div>
                            
                            <div class="mb-3">
                                <label for="regEmail" class="form-label fw-semibold">Email</label>
                                <input type="email" class="form-control form-control-lg" id="regEmail" name="email" placeholder="Masukkan email aktif Anda" required>
                            </div>

                            <div class="mb-3">
                                <label for="phoneNumber" class="form-label fw-semibold">Nomor Telepon</label>
                                <input type="tel" class="form-control form-control-lg" id="phoneNumber" name="phone_number" placeholder="Contoh: 081234567890">
                            </div>
                            
                            <div class="mb-3">
                                <label for="regPassword" class="form-label fw-semibold">Password</label>
                                <input type="password" class="form-control form-control-lg" id="regPassword" name="password" placeholder="Buat password (minimal 6 karakter)" required>
                            </div>

                            <div class="mb-4">
                                <label for="confirmPassword" class="form-label fw-semibold">Konfirmasi Password</label>
                                <input type="password" class="form-control form-control-lg" id="confirmPassword" name="password_confirmation" placeholder="Ulangi password" required>
                            </div>
                            
                            <button type="submit" class="btn btn-success btn-lg w-100 mb-3">
                                <i class="fas fa-paper-plane me-2"></i> Daftar
                            </button>
                            
                            <div class="text-center mt-3">
                                Sudah punya akun? <a href="login.html" class="text-success fw-semibold text-decoration-none">Login di sini</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
