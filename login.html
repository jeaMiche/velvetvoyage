<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Velvet Voyage</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    
    <style>
        /* Gaya Kustom untuk halaman login */
        .login-body {
            background: linear-gradient(135deg, #2c3e50 0%, #34495e 100%); /* Latar belakang gradien elegan */
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .login-card {
            max-width: 450px;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body class="login-body">

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">
                <div class="card login-card">
                    <div class="card-body">
                        <div class="text-center mb-4">
                            <i class="fas fa-lock text-primary fa-3x mb-3"></i>
                            <h2 class="fw-bold text-dark">Selamat Datang Kembali</h2>
                            <p class="text-muted">Masuk ke akun Velvet Voyage Anda</p>
                        </div>
                        
                        <form action="[ENDPOINT_LOGIN]" method="POST">
                            <div class="mb-3">
                                <label for="email" class="form-label fw-semibold">Email atau Username</label>
                                <input type="email" class="form-control form-control-lg" id="email" name="email" placeholder="Masukkan email Anda" required>
                            </div>
                            
                            <div class="mb-4">
                                <label for="password" class="form-label fw-semibold">Password</label>
                                <input type="password" class="form-control form-control-lg" id="password" name="password" placeholder="Masukkan password" required>
                            </div>
                            
                            <button type="submit" class="btn btn-primary btn-lg w-100 mb-3">
                                <i class="fas fa-sign-in-alt me-2"></i> Login
                            </button>
                            
                            <div class="text-center">
                                <a href="#" class="text-muted text-decoration-none d-block mb-2">Lupa Password?</a>
                                <p class="mt-3">Belum punya akun? <a href="register.html" class="text-primary fw-semibold text-decoration-none">Daftar Sekarang</a></p>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
