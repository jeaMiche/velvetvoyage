<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="pageTitle">Detail Kamar | Velvet Voyage</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@400;700;900&family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    
    <style>
        body { font-family: 'Roboto', sans-serif; }
        h1, h2, h5, h6, .navbar-brand { font-family: 'Cinzel Decorative', cursive; font-weight: 700; }
        .navbar-custom { background-color: #662222; }
        
        .amenity-icon { font-size: 1.5rem; color: #A3485A; }
        .payment-option-card:hover { cursor: pointer; }
        .booking-card-sticky { position: sticky; top: 100px; z-index: 10; }
    </style>
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark navbar-custom sticky-top shadow-sm">
        <div class="container">
            <a class="navbar-brand fs-4 fw-bold" href="index.html">
                <i class="fas fa-hotel me-2"></i> Velvet Voyage 
            </a>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a href="index.html" class="btn btn-outline-light me-2">Kembali ke Home</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container my-5">
        <div class="row">
            
            <div class="col-lg-8">
                <nav aria-label="breadcrumb">
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item"><a href="index.html">Home</a></li>
                        <li class="breadcrumb-item active" aria-current="page" id="breadcrumbHotelName">Hotel Name</li>
                    </ol>
                </nav>

                <h1 class="mb-4" id="roomName">Standard Room <span class="badge bg-success fs-6">Tersedia</span></h1>
                
                <div id="roomCarousel" class="carousel slide mb-4" data-bs-ride="carousel">
                    <div class="carousel-inner rounded shadow">
                        <div class="carousel-item active">
                            <img src="https://via.placeholder.com/800x400?text=Kamar+Utama" class="d-block w-100" alt="Interior Kamar">
                        </div>
                        <div class="carousel-item">
                            <img src="https://via.placeholder.com/800x400?text=Kamar+Mandi" class="d-block w-100" alt="Kamar Mandi">
                        </div>
                    </div>
                </div>

                <hr>

                <h2 class="h4 fw-bold mb-3">Deskripsi Kamar</h2>
                <p class="text-muted" id="roomDescription">...</p>
                
                <h6 class="fw-bold mt-4">Kapasitas & Ukuran</h6>
                <p class="text-muted" id="roomSize"></p>
                <hr>

                <h2 class="h4 fw-bold mb-3">Fasilitas Kamar</h2>
                <div class="row mb-4" id="roomAmenities">
                    </div>
            </div>

            <div class="col-lg-4">
                <div class="card shadow-lg p-3 booking-card-sticky"> 
                    <div class="card-body">
                        <h5 class="card-title fw-bold text-success">Pesan Sekarang</h5>
                        <hr>
                        
                        <form action="checkout.html" method="GET"> 
                            <div class="mb-3">
                                <label for="bookingCheckIn" class="form-label">Check-in</label>
                                <input type="date" class="form-control" id="bookingCheckIn" name="checkIn" required>
                            </div>
                            <div class="mb-3">
                                <label for="bookingCheckOut" class="form-label">Check-out</label>
                                <input type="date" class="form-control" id="bookingCheckOut" name="checkOut" required>
                            </div>
                            <div class="mb-3">
                                <label for="bookingGuests" class="form-label">Jumlah Tamu</label>
                                <select class="form-select" id="bookingGuests" name="guests" required>
                                    <option value="1">1 Orang</option>
                                    <option value="2" selected>2 Orang</option>
                                </select>
                            </div>
                            
                            <h6 class="mt-4 mb-3 fw-bold">Ringkasan Pembayaran</h6>
                            <ul class="list-group mb-4">
                                <li class="list-group-item d-flex justify-content-between align-items-center" id="priceDetailText">
                                    Harga Kamar (1 Malam)
                                    <span class="fw-bold" id="basePrice" data-price="850000">Rp 850.000</span>
                                </li>
                                <li class="list-group-item d-flex justify-content-between align-items-center bg-light">
                                    <span class="fw-bold text-success">TOTAL HARGA</span>
                                    <span class="fw-bold fs-5 text-success" id="totalPrice">Rp 850.000</span>
                                </li>
                            </ul>

                            <h6 class="mb-3 fw-bold">Pilih Metode Pembayaran</h6>
                            
                            <div class="row g-2 mb-4">
                                <div class="col-6">
                                    <div class="card payment-option-card border border-primary p-2" data-method="card">
                                        <div class="form-check">
                                            <input class="form-check-input" type="radio" name="paymentMethod" id="radioCard" value="Card" checked>
                                            <label class="form-check-label" for="radioCard">
                                                <i class="fas fa-credit-card me-1 text-primary"></i> Kartu
                                            </label>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-6">
                                    <div class="card payment-option-card border border-dark-subtle p-2" data-method="transfer">
                                        <div class="form-check">
                                            <input class="form-check-input" type="radio" name="paymentMethod" id="radioTransfer" value="Transfer">
                                            <label class="form-check-label" for="radioTransfer">
                                                <i class="fas fa-university me-1 text-secondary"></i> Transfer
                                            </label>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-6">
                                    <div class="card payment-option-card border border-dark-subtle p-2" data-method="ewallet">
                                        <div class="form-check">
                                            <input class="form-check-input" type="radio" name="paymentMethod" id="radioEwallet" value="E-Wallet">
                                            <label class="form-check-label" for="radioEwallet">
                                                <i class="fas fa-wallet me-1 text-success"></i> E-Wallet
                                            </label>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <input type="hidden" id="hiddenRoomType" name="kamar" value="standard">
                            <input type="hidden" id="hiddenHotelId" name="hotel" value="majestic">

                            <button type="submit" class="btn btn-primary btn-lg w-100">
                                <i class="fas fa-lock me-2"></i> Lanjutkan Pembayaran
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer class="bg-dark text-white py-4 mt-5">
        <div class="container">
            <div class="text-center">
                &copy; 2025 Velvet Voyage.
            </div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Objek Data Kamar dan Hotel (Digunakan untuk membuat halaman dinamis)
        const hotelData = {
            'majestic': {
                name: 'The Majestic Palace',
                rooms: {
                    'standard': {
                        name: 'Standard Room',
                        price: 850000,
                        description: 'Kamar dasar yang nyaman dan elegan, dilengkapi dengan fasilitas standar terbaik.',
                        size: '25m², maks. 2 Orang.',
                        amenities: [
                            { icon: 'fas fa-wifi', text: 'Wi-Fi Kecepatan Tinggi' },
                            { icon: 'fas fa-tv', text: 'Smart TV' }
                        ]
                    },
                    'deluxe': {
                        name: 'Deluxe Room',
                        price: 1200000,
                        description: 'Deluxe Room kami menawarkan perpaduan sempurna antara kenyamanan modern dan sentuhan kemewahan klasik.',
                        size: '35m², maks. 2 Orang.',
                        amenities: [
                            { icon: 'fas fa-wifi', text: 'Wi-Fi Kecepatan Tinggi' },
                            { icon: 'fas fa-bath', text: 'Bathtub' },
                            { icon: 'fas fa-tv', text: 'Smart TV 42 inci' }
                        ]
                    }
                }
            }
        };

        function getUrlParameter(name) {
            name = name.replace(/[\[]/, '\\[').replace(/[\]]/, '\\]');
            const regex = new RegExp('[\\?&]' + name + '=([^&#]*)');
            const results = regex.exec(location.search);
            return results === null ? '' : decodeURIComponent(results[1].replace(/\+/g, ' '));
        };

        function calculatePrice() {
            // ... (Fungsi perhitungan harga tetap sama seperti yang kita kembangkan sebelumnya) ...
            const checkInInput = document.getElementById('bookingCheckIn');
            const checkOutInput = document.getElementById('bookingCheckOut');
            const totalPriceSpan = document.getElementById('totalPrice');
            const basePriceElement = document.getElementById('basePrice');
            const priceDetailText = document.getElementById('priceDetailText');
            const guestsInput = document.getElementById('bookingGuests');
            
            const pricePerNight = parseInt(basePriceElement.getAttribute('data-price')) || 0; 
            const checkInDate = new Date(checkInInput.value);
            const checkOutDate = new Date(checkOutInput.value);
            const selectedGuests = parseInt(guestsInput.value); 

            let diffDays = 1;
            let effectivePricePerNight = pricePerNight;
            let totalPrice = effectivePricePerNight;
            
            if (checkInDate && checkOutDate && checkOutDate > checkInDate) {
                const diffTime = Math.abs(checkOutDate - checkInDate);
                diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24)); 
                totalPrice = diffDays * effectivePricePerNight;
            }
            
            const formattedTotal = totalPrice.toLocaleString('id-ID');
            const formattedBase = effectivePricePerNight.toLocaleString('id-ID');

            totalPriceSpan.textContent = `Rp ${formattedTotal}`;
            priceDetailText.innerHTML = `Harga Kamar (${diffDays} Malam) <span class="fw-bold">Rp ${formattedBase} x ${diffDays}</span>`;
        }

        function loadRoomDetails() {
            // Ambil parameter dari URL (Simulasi: hotel=majestic&kamar=deluxe)
            const hotelId = getUrlParameter('hotel') || 'majestic'; 
            const roomType = getUrlParameter('kamar') || 'standard'; 
            
            const hotel = hotelData[hotelId];
            const room = hotel ? hotel.rooms[roomType] : hotelData.majestic.rooms.standard; // Fallback
            
            if (!room) return;

            // 1. Update Detail Kamar
            document.getElementById('pageTitle').textContent = `${room.name} | Velvet Voyage`;
            document.getElementById('breadcrumbHotelName').textContent = hotel.name;
            document.getElementById('roomName').innerHTML = `${room.name} <span class="badge bg-success fs-6">Tersedia</span>`;
            document.getElementById('roomDescription').textContent = room.description;
            document.getElementById('roomSize').textContent = room.size;
            
            // 2. Update Harga Dasar
            const formattedPrice = room.price.toLocaleString('id-ID');
            document.getElementById('basePrice').textContent = `Rp ${formattedPrice}`;
            document.getElementById('basePrice').setAttribute('data-price', room.price);
            
            // 3. Update Fasilitas
            const amenitiesContainer = document.getElementById('roomAmenities');
            amenitiesContainer.innerHTML = '';
            room.amenities.forEach(amenity => {
                const html = `<div class="col-md-4 mb-3"><div class="d-flex align-items-center"><i class="${amenity.icon} amenity-icon me-3"></i><span class="text-dark">${amenity.text}</span></div></div>`;
                amenitiesContainer.insertAdjacentHTML('beforeend', html);
            });
            
            // 4. Update Hidden Input untuk Checkout
            document.getElementById('hiddenRoomType').value = roomType;
            document.getElementById('hiddenHotelId').value = hotelId;

            calculatePrice();
        }

        document.addEventListener('DOMContentLoaded', () => {
            loadRoomDetails();
            
            // Listeners untuk perhitungan harga
            document.getElementById('bookingCheckIn').addEventListener('change', calculatePrice);
            document.getElementById('bookingCheckOut').addEventListener('change', calculatePrice);
            document.getElementById('bookingGuests').addEventListener('change', calculatePrice);

            // Logika untuk highlight opsi pembayaran
            document.querySelectorAll('.payment-option-card').forEach(card => {
                card.addEventListener('click', function() {
                    document.querySelectorAll('.payment-option-card').forEach(c => {
                        c.classList.remove('border-primary');
                        c.classList.add('border-dark-subtle');
                    });
                    this.classList.add('border-primary');
                    this.classList.remove('border-dark-subtle');
                    this.querySelector('.form-check-input').checked = true;
                });
            });

            // Set default highlight saat DOM dimuat
            document.querySelector('.payment-option-card[data-method="card"]').classList.remove('border-dark-subtle');
            document.querySelector('.payment-option-card[data-method="card"]').classList.add('border-primary');
        });
    </script>
</body>
</html>
